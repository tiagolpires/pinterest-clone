<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/create.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Pinterest Clone</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header-container">
            <div class="header-left-content">
                <a href="./index.html"><img src="./assets/icons/pinterest.svg"></a>
                <a class="btn-add-pin" href="./create.html">Adicionar Pin</a>
                <a class="btn-my-pins" href="#">Meus Pins</a>
            </div>
            <a class="header-user-container" href="#">
                <img class="header-profile-picture" src="./assets/icons/user.svg">
            </a>
        </div>
    </header>
    <main class="create-form-container">
        <form class="create-form">
            <input class="title-input" type="text" placeholder="Adicione um título">
            <div class="create-pin-user"></div>
            <input class="desc-input" type="text" placeholder="Conte sobre o que é o pin">
            <input class="url-input" type="text" placeholder="Link da Imagem">
            <button>Adicionar Pin</button>
        </form>
    </main>
    <script src="./assets/js/url.js"></script>
    <script src="./assets/js/create.js"></script>
    <script src="./assets/js/header.js"></script>
</body>
</html>
