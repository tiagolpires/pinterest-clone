<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/pin.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Pinterest Clone</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header-container">
            <div class="header-left-content">
                <img src="./assets/icons/pinterest.svg">
                <a class="btn-add-pin" href="#">Adicionar Pin</a>
                <a class="btn-my-pins" href="#">Meus Pins</a>
            </div>
            <a class="header-user-container" href="#">
                <img src="./assets/icons/user.svg">
            </a>
        </div>
    </header>
    <main class="pin-section">
        <div class="pin-container">
            <img src="./assets/images/kombi.jpg" class="pin-img">
            <div class="pin-content">
                <div class="pin-owner-btn">
                    <div class="pin-owner">
                        <img src="./assets/icons/user.svg">
                        <span>Pin de <b>Tiago Pires</b></span>
                    </div>
                    <a>Salvar</a>
                </div>
                <div class="pin-title">
                    <h1>Kombi</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
